<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VRVisitors</title>
    <meta name="description" content="Multiuser online exhibition of eight artefacts from the British Museum">
    <meta name="keywords" content="MozVR, A-Frame, a-frame, three.js, WebVR, WebGL, VR, virtual, reality, exhibition">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-firebase-component/master/dist/aframe-firebase-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>
    <script src="./js/aframe-layout-component.min.js"></script>
    <script src="./js/aframe-extras.min.js"></script>

  </head>

<body>

  <a-scene  physics
            >

  

            <img id="main0" src="./assets/noisy-texture-256x256-o20-d20-c-000000-t0.png">
            

            
            <a-mixin id="pedestal9" geometry="primitive: box; width: 0.25; height: 1.75; depth: 0.25; translate: -0.0333 0.6 0" material="src: #main; roughness: 1; metalness: 0; repeat: 1 1"></a-mixin>
            
            <a-mixin static-body="shape: box" id="pedestal3" geometry="primitive: box; width: 1.333; height: 0.5; depth: 1.333; translate: 0 0.125 0" material="src: #main; roughness: 1; metalness: 0; repeat: 1.333 1.333"></a-mixin>


            
            <a-asset-item id="mtl04" src="./assets/obj/04nandi/04nandi.mtl" crossorigin="anonymous"></a-asset-item>
            
            
            
  <a-entity id="avatar" 
           camera kinematic-body="radius:.9" universal-controls look-controls="enabled: true"
           firebase-broadcast="components: position, rotation, material"
           position="0 1.8 4.75">
           <a-cursor geometry="ring" material="color: cyan; shader: flat; opacity: 0" maxDistance="30" fuse="true"></a-cursor></a-entity>

  
  <a-entity id="centre" position="0 0 0"></a-entity>
  <a-entity id="infocentre" position="0 .625 0"></a-entity>
  <a-entity layout="type: circle; radius: 8" position="0 0 0">
           
           <a-entity mixin="pedestal9" look-at="#centre"></a-entity>
           </a-entity>
  <a-entity layout="type: circle; radius: 8" position="0 0 0" >
           
           <a-entity static-body="shape: box" obj-model="obj: #obj05; mtl: #mtl05" look-at="#centre"></a-entity>
           </a-entity>
  
  <a-sky color="black"></a-sky>
  
  <a-plane static-body width="100" height="100" rotation="-90 0 0" position="0 0 0" material="src: #main0; roughness: .5; metalness: 0; opacity: 1; repeat: 100 100" ></a-plane>
  
  <a-light type="spot" color="white" intensity="4" exponent="16" position="0 3.6 0"></a-light>
  <a-light type="hemisphere" color="white" groundColor="black" intensity=".5"></a-light>
  <a-light type="ambient" color="#AAA" intensity=".10" position="0 3 0" distance="7"></a-light>

</a-scene>

  
</body>
</html>
