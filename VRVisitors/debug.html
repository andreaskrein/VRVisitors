<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-firebase-component/master/dist/aframe-firebase-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script>
    <script src="./js/aframe-layout-component.min.js"></script>
    <script src="./js/aframe-extras.min.js"></script>

  </head>

<body>

  <a-scene  physics>

  <a-assets timeout="5400">
            <img id="main" src="./assets/noisy-texture-256x256-o20-d20-c-000000-t0.png">
            <a-mixin static-body="shape: box" id="pedestal9" geometry="primitive: box; width: 0.25; height: 1.75; depth: 0.25; translate: -0.0333 0.875 0" material="roughness: 1; metalness: 0; repeat: 1 1"></a-mixin>
            <a-asset-item id="obj05" src="./assets/obj/09livia/09livia.obj" crossorigin="anonymous"></a-asset-item>
            <a-asset-item id="mtl05" src="./assets/obj/09livia/09livia.mtl" crossorigin="anonymous"></a-asset-item></a-assets>
            
  <a-entity id="avatar" 
           camera kinematic-body="radius:.9" universal-controls look-controls="enabled: true" position="0 1.8 4.75">
           <a-cursor geometry="ring" material="color: cyan; shader: flat; opacity: 0" maxDistance="30" fuse="true"></a-cursor></a-entity>

  
  <a-entity id="centre" position="0 0 0"></a-entity>

  <a-entity layout="type: circle; radius: 8" position="0 0 0">
           <a-entity mixin="pedestal9" look-at="#centre"></a-entity></a-entity>
  
  <a-entity layout="type: circle; radius: 8" position="0 0 0" >
           <a-entity static-body="shape: box" obj-model="obj: #obj05; mtl: #mtl05" look-at="#centre"></a-entity></a-entity>
  
  <a-sky color="black"></a-sky>
  <a-plane static-body width="100" height="100" rotation="-90 0 0" position="0 0 0" material="src: #main; roughness: .5; metalness: 0; opacity: 1; repeat: 100 100" ></a-plane>
  
</a-scene>

  
</body>
</html>
